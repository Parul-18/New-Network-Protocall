<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var Clinic</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/material.css">  
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>
<body>
    <div class="wraper">
        <section class="hero-section">
            <header>
                <div class="tophead">   
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-2 d-block d-sm-none">
                                <a data-toggle="modal" href="#leftmenu"><img src="images/menu-left-alt.svg"  alt=""></a>
                            </div>
                            <div class="col-md-2 col-4 moblogo">
                                <a href="#"><img src="images/logo.svg"  alt=""></a>
                            </div>
                            <div class="col-md-2 pl-0 d-none d-sm-block">
                                <select class="lansel">
                                    <option>English</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-none d-sm-block">
                                 <ul class="tophead-right "> 
                                    <li class="active"><a href="#">Home</a></li>
                                    <li><a href="#">Search Doctors</a></li>
                                    <li ><a href="#">About Us</a></li>
                                    <li ><a href="#">Contact Us</a></li>
                                </ul>
                            </div>
                            <div class="col-md-2 col-6 text-right">
                                <button type="button" class="btn btn-primary btn-login">Login/ Signup</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="row my-4 my-sm-5">
                    <div class="col-md-12">
                        <div class="login-box register-box">
                            <div class="row">
                                <div class="col-md-6 border-right pb-3">
                                    <img src="images/register-left.svg" alt="">
                                </div>
                                <div class="col-md-6">
                                    <div class="tophead-content text-center">
                                        <h4>Register</h4>
                                    </div>
                                    <div class="row justify-content-center mt-3 mt-sm-4">
                                        <div class="col-md-8">

                                            <div class=" text-center pb-2 pb-sm-3">
                                                  <div>
                                                    <input type="radio" class="with-gap" id="usdt" name="withdrawal">
                                                    <label for="usdt" class="radio-labelcolor">Pateint</label>
                                                    <input type="radio" class="with-gap " id="Cash" name="withdrawal">
                                                    <label for="Cash" class="radio-labelcolor">Doctor</label>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <input type="email" class="form-control contact-input" placeholder="Enter Mobile Number">
                                              </div>

                                              <div class="form-group">
                                                <input type="email" class="form-control contact-input" placeholder="Enter Password">
                                              </div>

                                              <p class="text-center"><button type="button" class="btn btn-primary btn-login mt-3 submit-btn">SUBMIT <i class="fa fa-angle-right" aria-hidden="true"></i></button></p>

                                             
                                              <h5>Already a member? <a href="#">Login Here</a></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

           
        </section>

       

    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> 
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>	
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	 
	<script>
		$('.carousel').carousel()
	</script>
    
</body>
</html>
